<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InovationHub</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- nav_bar  -->
    <nav class="navBar">
      <div class="logoSec">
        <img src="./images/logo.jpg" alt="Logo" class="LogoImg" />
        <div class="logotext">
          <p style="font-size: 80%">INC</p>
          <h4>Innovated Hub</h4>
        </div>
        <img src="./images/profile.jpg" alt="" class="LogoProfile" />
      </div>
      <div class="navSec">
        <ul class="navList">
          <li class="program"><h2>Programs</h2></li>
          <li class="Searchbar">
            <i class="fa fa-search" aria-hidden="true"></i>
            <input type="text" placeholder="Search for..." />
          </li>
          <li class="navIcons">
            <i class="fa fa-clipboard" aria-hidden="true"></i>
            <i class="fa fa-cog" aria-hidden="true"></i>
          </li>
        </ul>
      </div>
    </nav>
    <!-- container  -->
    <div class="main">
      <!-- left bar begins  -->
      <div class="leftBar">
        <div>
          <div class="small_sec">
            <ul id="sideBar"></ul>
            <div class="button" onclick="">
              <i class="fa fa-plus-square-o" aria-hidden="true"></i>
              <p>Create a team</p>
            </div>
          </div>
          <div>
            <div class="folderBtn">
              <h4>FOLDERS</h4>
              <i class="fa fa-plus-square-o" aria-hidden="true"></i>
            </div>
            <ul>
              <li onclick="productsList()" class="folderList">
                <i class="fa fa-folder-o" aria-hidden="true"></i>
                <p>Products</p>
                <i class="fa fa-sort-desc" aria-hidden="true"></i>
              </li>
              <li id="products"></li>
              <li class="folderList" onclick="salesList()">
                <i class="fa fa-folder-o" aria-hidden="true"></i>
                <p>Sales</p>
                <i class="fa fa-sort-desc" aria-hidden="true"></i>
              </li>
              <li id="sales"></li>
              <li class="folderList">
                <i class="fa fa-folder-o" aria-hidden="true"></i>
                <p>Design</p>
              </li>
              <li class="folderList">
                <i class="fa fa-folder-o" aria-hidden="true"></i>
                <p>Office</p>
              </li>
              <li class="folderList">
                <i class="fa fa-folder-o" aria-hidden="true"></i>
                <p>Legal</p>
              </li>
            </ul>
          </div>
        </div>
        <div>
          <ul id="noteBar"></ul>
        </div>
      </div>
      <!-- left bar ends  -->
      <!-- table body starts  -->
      <div class="bodyPage">
        <!-- header starts  -->
        <header>
          <div class="head_start" style="width: 38%">
            <select>
              <option value="">All Brands</option>
              <option value="">Brand 1</option>
              <option value="">Brand 2</option>
            </select>
            <select>
              <option value="">Desk</option>
              <option value="">Desk 1</option>
            </select>
            <select>
              <option value="">Tags</option>
              <option value="">Tags 1</option>
            </select>
            <button class="btn">
              <i class="fa fa-sort-alpha-asc" aria-hidden="true"></i> Sort
            </button>
            <button class="btn">
              <i class="fa fa-server" aria-hidden="true"></i> Filter
            </button>
          </div>
          <div class="head_end" style="width: 20%">
            <button class="btn">
              <i class="fa fa-plus-square-o" aria-hidden="true"></i> Meeting
            </button>
            <button class="btn" style="width: 120px">
              <i class="fa fa-download" aria-hidden="true"></i> Import/Export
            </button>
          </div>
        </header>
        <!-- header ends  -->
        <!-- table starts  -->
        <table>
          <thead>
            <tr>
              <th style="width: 5%; text-align: center;"><input type="checkbox" /></th>
              <th style="width: 15%;">Brand</th>
              <th>Description</th>
              <th style="width: 10%; text-align: center;">Members</th>
              <th>Categories</th>
              <th>Tags</th>
              <th>Next_meeting</th>
            </tr>
          </thead>
          <tbody id="content">
          </tbody>
        </table>
        <!-- table ends  -->
        <footer>
          <button>selected</button>
          <button>Archieve</button>
          <button>Delete</button>
          <button>More</button>
        </footer>
      </div>
      <!-- table body ends  -->
    </div>

    <script src="./app.js"></script>
  </body>
</html>
